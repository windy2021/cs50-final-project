{% extends "layout.html" %}

{% block title %}
Menu
{% endblock %}

{% block main %}
 
{% if data %}
<div class="container">
    <div class="row">
      {% for dt in data %}
      <div class="col">
          <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="static/{{dt.img_url}}" alt="{{dt.name}}">
              <div class="card-body">
                  <h5 id="product_title" class="card-title">{{dt.name}}</h5>
                  <p>{{dt.price | usd}}</p>
                  <p class="card-text">{{dt.description}}</p>
                  <button class="btn btn-primary" id="{{dt.id}}" onclick="addToCart(this.id)">Add</button>
              </div>
          </div>
      </div>
      {% endfor %}
      {% else %}
          <p>
              No products to show...
          </p>
    </div>
    {% endif %}
</div>
{% endblock %}
