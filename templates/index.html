{% extends "layout.html" %}

{% block title %}
Menu
{% endblock %}

{% block main %}
{% if data %}
<div class="container">
    <div class="row">
      {% for dt in data %}
      <div class="col">
          <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="static/{{dt.img_url}}" alt="{{dt.name}}">
              <div class="card-body">
                    <h5 id="product_title" class="card-title">{{dt.name}}</h5>
                    <p>{{dt.price | usd}}</p>
                    <p class="card-text">{{dt.description}}</p>
                    <p class="small text-muted mb-4 pb-2">Quantity</p>
                    <input class="input-general" id="{{dt.id}}" min="1" max="10" type="number" value="1" style="width: 45px;">
                    <button class="btn btn-primary" id="{{dt.id}}" onclick="addToCart(this.id)">Add</button>
              </div>
          </div>
      </div>
      {% endfor %}
      {% else %}
          <p>
              No products to show...
          </p>
    </div>
    {% endif %}
</div>
{% endblock %}
